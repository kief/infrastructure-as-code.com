---
layout: default
---

<div class="home">
  <div class="post">
    
    {% for post in paginator.posts %}
  
    <header class="post-header">
      <h1 class="post-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>
      <p class="post-meta">
      {{ site.PostDate }}{{ post.date | date: "%b %-d, %Y" }}
      </p>
    </header>

    <article class="post-content">
      {{ post.content }}
    </article> <hr />
    
    {% endfor %}
  
  </div>
</div>
